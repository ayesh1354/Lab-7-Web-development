<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us - Personal Page</title>
    
    <!-- Custom CSS Styling Section with Unique Selectors (Same as previous pages) -->
    <style>

    </style>
</head>
<body class="p-app-body">

    <!-- Header Section -->
    <header class="p-top-banner">
        <h1 class="p-banner-title">Get in Touch with The Purple Portal</h1>
        <p class="p-banner-slogan">We're here to help you turn your vision into reality.</p>
    </header>

    <!-- Navigation Bar -->
    <nav class="p-main-nav">
        <ul class="p-nav-list">
        </ul>
    </nav>

    <!-- Main Content Layout -->
    <main class="p-main-content">
        <article class="p-primary-section">
            
            <!-- Contact Form -->
            <form action="#" method="POST" class="p-contact-form">
                <div class="p-form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>
                
                <div class="p-form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="name@example.com">
                </div>
                
                <div class="p-form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required placeholder="Briefly summarize your request">
                </div>
                
                <div class="p-form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" required placeholder="Tell us more about your needs..."></textarea>
                </div>
                
                <div class="p-form-group" style="grid-column: 1 / -1; text-align: right;">
                    <button type="submit" class="p-submit-button">Send Inquiry</button>
                </div>
            </form>

            <hr style="border: 0; height: 1px; background-color: #e0e0e0; margin: 40px 0;">

            <h3>Direct Contact & Location</h3>
            
            <div class="p-contact-details">
                <div class="p-contact-item">
                    <strong>Email Support</strong>
                    <p><a href="mailto:ayesha@.com" style="color:#711973;">ayesha@.com</a></p>
                </div>
                <div class="p-contact-item">
                    <strong>Phone Helpline</strong>
                    <p><a href="tel:+1234567890" style="color:#711973;">+1 (234) 567-890</a></p>
                </div>
                <div class="p-contact-item">
                    <strong>Office Hours</strong>
                    <p>Mon - Fri: 9:00 AM to 5:00 PM</p>
                </div>
            </div>
            

        </article>
    </main>

    <!-- Footer Section -->
    <footer class="p-page-footer">
        <p>&copy; 2024 The Purple Portal. | <a href="#" class="p-footer-link">Privacy Policy</a> | <a href="#" class="p-footer-link">Terms of Use</a></p>
    </footer>

</body>
</html>
